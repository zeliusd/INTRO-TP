<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit</title>
  <link rel="stylesheet" type="text/css" href="/styles/edit.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">SteamOpinions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/ranks/">Rank</a>
            </li>

          </ul>
          <form class="d-flex" role="search" action="/search/">
            <input class="form-control me-2" type="search" placeholder="Search" name="name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid my-4 mt-5">
    <div class="row">
      <div class="col-12 col-md-10 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-10 col-md-4 col-lg-3 col-xl-4 mb-3">
                <img id="image" alt="" class="img-fluid fixed-size-image border border-2 border-white ">
              </div>
              <div class="col-8 justify-content-center">
                <h3 id="title"></h3>
                <p id="developer"></p>
                <p class="mx-auto">
                  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    About the game
                  </a>
                </p>
                <div class="collapse" id="collapseExample">
                  <div id="about" class="card border-0">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-auto">
                <p class="fw-bold d-none" id="genre">Genre: </p>
              </div>
              <div class="col-auto">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3 mb-4 border border-1 p-4 rounded">
      <form onsubmit="edit_review(event)">
        <div class="input-group mb-3">
          <h5>Review</h5>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">☆</span>
          <input id="score" type="number" class="form-control" placeholder="Score" name="score" required>
        </div>

        <div class="input-group">
          <span class="input-group-text">Comment</span>
          <textarea id="comment" class="form-control" aria-label="With textarea" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Edit</button>
      </form>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start mt-5">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">Information</h5>

            <p>
              Página hecha para el tp ingreador de Introducción al desarrollo de software. Camejo - 2024 1c

            </p>
          </div>

          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">Integrantes</h5>

            <p class="">
              <a href="https://github.com/zeliusd" class="text-decoration-none"> - Miguel Zorrilla (110619) <svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                </svg>
              </a>
              <br>
              - Emiliano Fernandez
            </p>
          </div>
        </div>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Copyright: SteamOpinions
      </div>
    </footer>
    <script src="/scripts/edit_review.js"></script>
    <script src="/scripts/load_game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>

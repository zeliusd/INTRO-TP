
version: "3.8"
services:
  db:
    image: postgres
    container_name: local_pgdb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgresql-data/data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fi.uba.ar
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
  flask: 
    image: flask-app
    container_name: api_con_flask
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./api:/api/
  webServer:
    image: web-server
    container_name: servidor_web
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./web:/web/
volumes:
  local_pgdata:
  pgadmin-data:
